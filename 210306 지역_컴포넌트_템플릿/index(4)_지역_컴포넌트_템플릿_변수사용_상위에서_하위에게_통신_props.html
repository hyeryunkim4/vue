<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 컴포넌트 && 템플릿</title>
    <!-- 오픈소스 -->
    <script src="./vue/lib/vue.js"></script>
    <script src="./js/lib/jquery.min.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div id="wrap">
        <div id="app">
            <h1>상위 컴포넌트에서 하위 컨포넌트로의 통신 : PROPS 사용</h1>
            <app-comp v-bind:propsdata='num'></app-comp>
        </div>

        <script>
            var appComp = {
                props: ['propsdata'],
                template: '<h1>지역 컴포넌트 템플릿 내용 {{ propsdata }}</h1>'
            }



            var app = new Vue({
                el: '#app',
                data: {
                    num : 100000
                },
                components: {
                    'app-comp' : appComp
                }
            })
        </script>
    </div>
</body>
</html>
