<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역 컴포넌트 && 템플릿</title>
    <!-- 오픈소스 -->
    <script src="./vue/lib/vue.js"></script>
    <script src="./js/lib/jquery.min.js"></script>
    <style>
        #wrapper {width: 1200px; margin: 0 auto; text-align: center; background: #f0f0f0;}
        #wrapper #header h1 {color: #000;}
        #wrapper #header h2 {color: #279;}
        #wrapper #header h2 mark {background: #cf9;}
    </style>
</head>
<body>
    <div id="wrapper">
        <!-- html -->
        <div id="header">
            <h1>{{msg}}</h1>
            <!-- 상위 컴포넌트에서 하위 컴포넌트에게 통신은 properties(속성)-props-를 이용하여 전달한다 -->
            <!-- 하위 컴포넌트에서 상위 컴포넌트에게 통신은 event(이벤트)-$emit-을 이용하여 전달한다 -->
            <nav-component v-bind:txtbind='txt'></nav-component> <!-- 컴포넌트 이름 / 가상 요소(jsx) / 사용자 정의 태그 -->
        </div>

        <!-- script -->
        <script>
            // 전역 컴포넌트 생성
            Vue.component('nav-component',{
                props: ['txtbind'], // 바인딩(v-bind:속성 이름) 할 속성(properties) 지정
                template: '<h2><mark><em> {{txtbind}} </em></mark></h2>'
            });
            
            // 뷰 인스턴스 생성
            var header = new Vue({
                el: '#header',
                data(){
                    return{
                        msg: '전역 컴포넌트 생성',
                        txt: '상위 컴포넌트에서 하위 컴포넌트로 통신 성공!'
                    }
                }
            })
        </script>
    </div>
</body>
</html>
