<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 라이프 사이클 & 제이쿼리 사용</title>
    <!-- 오픈소스 -->
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./vue/lib/vue.js"></script>
</head>
<body>

    <!-- 
    헤딩은 data에 정의된 멤버변수를 활용합니다.
    웹문서에 고객 이름을 순서있는 목록에 반복 출력합니다.
    그리고 데이터는 뷰의 data속성에 객체 배열(memberList)로된 데이터를 활용합니다. 
    -->

    <div id="member">
        <h1>{{ title }}</h1>
        <ul>
            <!-- el, index는 변수명이기 때문에 변경해도 됨 -->
            <li v-for='(el, index) in memberList' v-if = 'true'>{{index + 1}}. 고객 이름 : {{el.이름}} / 전화 : {{el.전화}} / 행사 참여 : {{el.참가}}</li>
        </ul>
    </div>

    <script>
        const member = new Vue({
            el: '#member',
            data: {
                title: '정기 고객 리스트',
                memberList: [
                    {이름: '강민영', 전화: '010-0000-0000', 참가: true},
                    {이름: '고한나', 전화: '010-0000-1111', 참가: false},
                    {이름: '김근용', 전화: '010-0000-2222', 참가: false},
                    {이름: '박나리', 전화: '010-0000-3333', 참가: true},
                    {이름: '배수빈', 전화: '010-0000-4444', 참가: true},
                    {이름: '서혜리', 전화: '010-0000-5555', 참가: true},
                    {이름: '유지연', 전화: '010-0000-6666', 참가: false},
                    {이름: '윤용준', 전화: '010-0000-7777', 참가: true},
                    {이름: '임하리', 전화: '010-0000-8888', 참가: false},
                    {이름: '정혜진', 전화: '010-0000-9999', 참가: false},
                    {이름: '정지인', 전화: '010-1111-0000', 참가: true}
                ]
            }
        })
    </script>
</body>
</html>
