<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX_프로미스_JSON_데이터 처리</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- 오픈소스 -->
    <script src="./vue/lib/vue.js"></script>
    <script src="./js/lib/jquery.min.js"></script>
</head>
<body>
    <div id="wrap">
        <h1>AJAX_프로미스_JSON_데이터 처리</h1>

        <script>
            fetch("./data/data1.json")
                // 프로미스 변환
                .then( (resp) => resp.json() ) // 한 줄로 표현하는 경우는 {}, return 필요x
                // .then( (resp) => { // 줄 바꿔서 표현하는 경우는 반드시 리턴(return)이 필요 
                //     return resp.json() 
                // })

                .then( (data) => {
                    // console.log(data); // 객체(Object)
                    data.item.forEach(function(el, index){
                        // console.log(index + 1, el.name, el.age, el.email);
                        console.log(index + 1, data.item[index].name, data.item[index].age, data.item[index].email);
                    })
                })
        </script>
    </div>
</body>
</html>
